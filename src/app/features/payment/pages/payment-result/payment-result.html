<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

<div class="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-6 font-sans">

  <div class="bg-white rounded-[3rem] shadow-2xl shadow-slate-200/60 p-10 md:p-12 max-w-lg w-full text-center relative overflow-hidden border border-slate-100">

    <div
      class="absolute top-0 left-0 w-full h-2"
      [ngClass]="statusColor().bg"
    ></div>

    <div class="mb-8 relative inline-flex">

      <div
        class="w-28 h-28 rounded-full flex items-center justify-center shadow-inner border-2 animate-in zoom-in duration-500 relative z-10"
        [ngClass]="[statusColor().lightBg, statusColor().border, statusColor().text]"
      >
        <!-- Icono con sombra para profundidad -->
        <i
          class="fas fa-3x drop-shadow-sm"
          [ngClass]="statusIcon()"
        ></i>
      </div>

      <div
        class="absolute inset-0 rounded-full animate-ping opacity-20 z-0"
        [ngClass]="statusColor().bg"
      ></div>

      <span
        class="absolute -top-1 -right-1 flex h-7 w-7 z-20"
        *ngIf="status() === 'pending'"
      >
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-7 w-7 bg-amber-500 text-[10px] text-white items-center justify-center border-2 border-white">
          <i class="fas fa-clock"></i>
        </span>
      </span>

    </div>

    <!-- Títulos Dinámicos -->
    <div class="space-y-3 mb-8">
      <h1
        class="text-3xl font-black tracking-tight"
        [ngClass]="statusColor().text"
      >
        {{ statusTitle() }}
      </h1>

      <p class="text-slate-500 text-sm font-medium px-4 leading-relaxed">
        {{ statusDescription() }}
      </p>
    </div>

    <!-- Detalles de la Transacción -->
    <div class="bg-slate-50 rounded-[2rem] p-6 mb-10 border border-slate-100/50">

      <div class="flex justify-between items-center mb-4 pb-4 border-b border-slate-200/50">
        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
          Valor Pagado
        </span>
        <span class="text-2xl font-black text-slate-900 tabular-nums">
          $ {{ amount() | number:'1.0-0' }}
        </span>
      </div>

      <div class="space-y-3">

        <div class="flex justify-between text-xs">
          <span class="text-slate-400 font-bold uppercase tracking-tighter">
            Referencia
          </span>
          <span class="text-slate-900 font-black">
            #RIS-{{ refId() }}
          </span>
        </div>

        <div class="flex justify-between text-xs">
          <span class="text-slate-400 font-bold uppercase tracking-tighter">
            Fecha
          </span>
          <span class="text-slate-900 font-black">
            {{ today | date:'dd/MM/yyyy HH:mm' }}
          </span>
        </div>

      </div>
    </div>

    <!-- Acciones -->
    <div class="grid grid-cols-1 gap-4">

      <button
        (click)="goHome()"
        class="w-full bg-slate-900 text-white px-8 py-5 rounded-2xl font-black hover:bg-black transition-all shadow-xl shadow-slate-900/20 active:scale-95 flex items-center justify-center gap-3"
      >
        VOLVER AL INICIO
        <i class="fas fa-home text-slate-400"></i>
      </button>

      <button
        *ngIf="status() === 'failed'"
        class="w-full bg-white text-slate-900 border-2 border-slate-200 px-8 py-5 rounded-2xl font-black hover:bg-slate-50 transition-all active:scale-95"
      >
        INTENTAR DE NUEVO
      </button>

    </div>

    <!-- Footer Ayuda -->
    <p class="mt-8 text-[10px] text-slate-400 font-bold uppercase tracking-widest">
      ¿Problemas con tu pago?
      <a href="#" class="text-blue-600 underline">
        Contactar soporte
      </a>
    </p>

  </div>

</div>
